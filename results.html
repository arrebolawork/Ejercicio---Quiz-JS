<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <title>Quiz-JS</title>
    </head>
    <body>
        <header>
            <h1>Quiz</h1>
        </header>
        <main>
            <section class="results">
                <h2>Here are the results!</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Questions</th>
                            <th>Correct Answers</th>
                            <th>User-Answers</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="startQuizResult">Play again</button>
            </section>
        </main>
    </body>
</html>
